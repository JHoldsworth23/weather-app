<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <script src="main.js" defer></script>
        <link rel="shortcut icon" href="./image/favicon/sun-favicon.png" type="image/x-icon">
        <link href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="search-div">
            <input type="text" id="location" name="location" autocomplete="off" placeholder="Search your location...">
            <button type="button" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <span id="error-message"></span>
        </div>
        <div>
            <div class="current-info">
                <p class="current-weather"></p>
                <img>
                <p class="current-location"></p>
                <div>
                    <p class="current-time"></p>
                    <button class="time-format"><i class="fa-regular fa-clock"></i> <i class="fa-solid fa-repeat"></i> <i class="fa-solid fa-clock"></i></button>
                </div>
                <div>
                    <div>
                        <p class="current-temp"></p>
                        <button class="temp-format">Display Â°F</button>
                    </div>
                    <div class="current-wind-dir">
                        <p class="wind-direction">Wind Direction</p>
                        <p class="wind-arrow"><i class="fa-solid fa-arrow-up-long"></i></p>
                    </div>
                </div>
            </div>
            <div class="more-details">
                <div>
                    <i class="fa-solid fa-temperature-half"></i>
                    <p>Feels Like</p>
                    <p class="feels-temp"></p>
                </div>
                <div>
                    <i class="fa-solid fa-wind"></i>
                    <p>Wind Speed</p>
                    <p class="wind"></p>
                </div>
                <div>
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    <p>Chance of Rain</p>
                    <p class="precipitation"></p>
                </div>
                <div>
                    <i class="fa-solid fa-hand-holding-droplet"></i>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
        <div class="forecast-div">
            <button class="week-forecast-btn active">Daily</button>
            <button class="day-forecast-btn">Hourly</button>
            <div class="day-forecast"></div>
            <div class="week-forecast"></div>
        </div>
        <footer>
            <p class="copyright"></p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </footer>
    </body>
</html>
