<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="search-div">
            <input type="text" id="location" name="location" autocomplete="off">
            <button type="button" class="search">Search</button>
        </div>
        <div>
            <div class="current-info" style="background-color: red;">
                <h1 class="current-weather"></h1>
                <h2 class="current-location"></h1>
                <p class="current-time"></p>
                <button class="time-format" style="display: none;">Change the time format</button>
                <h2 class="current-temp"></h2>
                <button class="temp-format" style="display: none;">Display Â°F</button>
                <h2 class="current-day"></h2>
            </div>
            <div class="more-details">
                <h1 class="feels-temp"></h1>
                <h1 class="wind"></h1>
                <h1 class="preception"></h1>
                <h1 class="humidity"></h1>
            </div>
        </div>

            <button class="week-forecast-btn">Daily</button>
            <button class="day-forecast-btn">Hourly</button>
            <div class="day-forecast" style="display: none;"></div>
            <div class="week-forecast"></div>
        </div> -->
    </body>
</html>
