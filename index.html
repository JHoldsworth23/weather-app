<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <form>
            <input type="text">
            <button type="button">Search</button>
        </form>
        <div class="current-info">
            <h1 class="current-weather"></h1>
            <h2 class="current-location"></h1>
            <p class="current-time"></p>
            <button class="time-format" style="display: none;">Change the time format</button>
            <h2 class="current-temp"></h2>
        </div>
    </body>
</html>
